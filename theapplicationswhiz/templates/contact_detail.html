
{% extends 'base.html' %}
{% load static %}


{% block title %} {{ application.title }} {% endblock %}
{% block main %}
<style>
   table {
    table-layout: fixed;
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    text-align: center;
    padding: 10px;

  }
</style>
<br/>
<a href="{% url 'contacts' %}"class="waves-effect waves-light btn">Back</a>
<h1>{{ contact.name }} </h1> 
<hr/>


<div class="row">
    <div class="col s12 m12">
      <div class="card black darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ application.application}}<td> <a href="">Delete</td>
            <td> <a href="">Update</a></td></span>
          <table>
            <tr>
              <td>Role: {{ contact.title }}</td>
              <td>email: {{ contact.email}} USD</td>
        
            </tr>
          </table>
          <div class="card-action">
            <a href=" {{ contact.linkedin_profile }}" target="_blank">LinkedIn Profile</a>
           
            
          </div>
        


{% endblock %}
